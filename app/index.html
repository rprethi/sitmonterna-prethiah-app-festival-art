<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="none" />
    <title>Artechouse</title>
    <link
      href="../scss/custom_bootstrap.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="../css/main.css" />
    <link rel="stylesheet" href="../css/styles_app.css" />
  </head>
  <body data-bs-spy="scroll" data-bs-target="#IdNav">
    <header>
      <nav class="navbar navbar-light fixed-top">
        <div class="container-fluid justify-content-between">
          <button
            class="navbar-toggler"
            data-bs-toggle="collapse"
            data-bs-target="#mainNav"
            aria-controls="mainNav"
            aria-expanded="false"
            aria-label="Affichage/masquage de la navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <a class="navbar-brand" href="index.html">
            <img
              src="../asset/logo_artechouse.png"
              class="logo"
              alt="bootstrap"
            />
            ARTECHOUSE
          </a>

          <span class="navbar-brand">
            <img class="utilisateur" src="../asset/utilisateur.png" />
          </span>

          <div id="mainNav" class="collapse navbar-collapse">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a href="#" class="nav-link active">Accueil</a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link">Programmation</a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link">Oeuvres</a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link">Présentation des artistes</a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link">Amis sur carte interactive</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <div class="champrecherche">
        <form>
          <div class="input-group justify-content-center">
            <span class="input-group-text"><i class="bi-search"></i></span>
            <input
              type="search"
              class="form-control"
              placeholder="Rechercher une oeuvre, un artiste..."
            />
          </div>
        </form>
      </div>

      <div class="categories">
        <ul class="list-unstyled">
          <li class="d-inline-block">
            <button type="button" class="btn btn-outline-primary">
              Toutes
            </button>
          </li>
          <li class="d-inline-block">
            <button type="button" class="btn btn-outline-secondary">
              Installations interactives
            </button>
          </li>
          <li class="d-inline-block">
            <button type="button" class="btn btn-outline-secondary">
              Concert
            </button>
          </li>
          <li class="d-inline-block">
            <button type="button" class="btn btn-outline-secondary">
              Performances
            </button>
          </li>
          <li class="d-inline-block">
            <button type="button" class="btn btn-outline-secondary">
              AR / VR
            </button>
          </li>
        </ul>
      </div>
    </main>

    <footer>
      <div id="footer" class="p-3 mt-3">
        <div class="container">
          <div class="row">
            <div class="col-12 col-sm-6">
              <p class="text-center text-sm-center">
                Projet fictif réalisé dans le cadre du cours Optimisation Web
                582-424MO. UI de l’app créé par Prethiah Rajaratanam.
              </p>
            </div>
            <div class="col-12 col-sm-6">
              <img
                class="d-block ms-auto me-auto"
                src="../asset/logo_tim.png"
              />
            </div>
          </div>
        </div>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="../js/script.js"></script>
  </body>
</html>
