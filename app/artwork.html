<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="none" />
    <title>Artechouse</title>
    <link href="../scss/custom_bootstrap.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="../css/main.css" />
    <link rel="stylesheet" href="../css/styles_app.css" />
  </head>
  <body data-bs-spy="scroll" data-bs-target="#IdNav">
    <header>
      <nav class="navbar bg-transparent fixed-top">
        <div class="container-fluid justify-content-between">
          <i class="bi bi-heart-fill text-white order-3"></i>
          <a href="index.html"
            ><i class="bi bi-chevron-left text-light order-first"></i
          ></a>
        </div>
      </nav>
    </header>

    <main>
      <img
        src="../asset/artworks/magentaverse.png"
        alt=""
        class="oeuvre-magentaverse"
      />
      <section class="oeuvre bg-white">
        <h1 class="title-oeuvre pt-3 ms-3 mb-3">Magentaverse</h1>
        <span class="me-3 ms-3">
          <i class="bi bi-geo-fill text-dark"></i>
          <p class="text-dark d-inline">Miami</p>
        </span>
        <span>
          <i class="bi bi-calendar4-range text-dark day-magentaverse"></i>
          <p class="text-dark d-inline date-oeuvre">12 avril 2024</p>
        </span>
        <h2 class="h5 titre-bordure mx-3 mt-4 bg-light text-secondary p-2">
          Artiste.s
        </h2>
        <div class="card mx-3 bg-white carte-ariste">
          <img
            src="../asset/artists/artiste_01.jpg"
            class="card-img-top img-artist"
          />
          <div class="card-body">
            <h5 class="titrecarte text-primary fw-bolder">Magentaverse</h5>
            <p class="textecarte text-dark">bla bla bla</p>
            <button
              type="button"
              class="btn btn-outline-secondary fw-bolder"
              data-bs-toggle="modal"
              data-bs-target="#infomationsupp"
            >
              En savoir plus
            </button>
          </div>
        </div>
        <h2 class="h5 titre-bordure mx-3 mt-4 bg-light text-secondary p-2">
          À propos de l'oeuvre
        </h2>
        <div class="a-propos ms-4 mb-3">
          <p class="text-primary mb-1">Type: Art numérique</p>
          <p class="text-primary mb-1">Durée: 45 min à 60 min</p>
          <p class="text-primary mb-1">Âge: 4 ans+</p>
        </div>
        <div class="accordion mx-3 mt-4" id="accordeonForm">
          <div class="accordion-item">
            <h2 class="accordion-header" id="enteteForm">
              <button
                class="accordion-button bg-primary text-white"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#collapseForm"
                aria-expanded="true"
                aria-controls="collapseForm"
              >
                Réservez votre place
              </button>
            </h2>
            <div
              id="collapseForm"
              class="accordion-collapse collapse"
              aria-labelledby="enteteForm"
              data-bs-parent="#accordeonForm"
            >
              <div class="accordion-body">
                <form action="">
                  <label for="inputCourriel" class="mb-1 mt-3 fw-bold"
                    >Courriel</label
                  >
                  <input
                    type="email"
                    class="form-control"
                    id="inputEmail"
                    placeholder="nom@example.com"
                  />
                  <label for="inputPrenomPersonne" class="mb-1 mt-3 fw-bold"
                    >Prénom</label
                  >
                  <input type="text" class="form-control" id="inputPrenom" />
                  <label for="inputNomPersonne" class="mb-1 mt-3 fw-bold"
                    >Nom</label
                  >
                  <input type="text" class="form-control" id="inputNom" />
                  <label for="inputDate" class="mb-1 mt-3 fw-bold">Date</label>
                  <input type="date" class="form-control" id="inputDate" />
                  <button
                    type="submit"
                    class="btn btn-outline-secondary mt-3 fw-bolder"
                  >
                    Envoyer
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </section>
      <div class="modal fade" tabindex="-1" id="infoArtiste">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header bg-secondary">
              <h2 class="h5 modal-title text-light">Virtual Choir</h2>
              <button
                class="btn-close close"
                data-bs-dismiss="modal"
                aria-label="Fermer la fenêtre"
              ></button>
            </div>
            <p class="p-3 text-taille">bla bla</p>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <div class="container">
        <div class="row">
          <div class="col-12 col-sm-6">
            <p class="text-center text-sm-center">
              Projet fictif réalisé dans le cadre du cours Optimisation Web
              582-424MO. UI de l’app créé par Prethiah Rajaratanam.
            </p>
          </div>
          <div class="col-12 col-sm-6">
            <img
              class="tim d-block ms-auto me-auto"
              src="../asset/logo_tim.png"
            />
          </div>
        </div>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="../js/script.js"></script>
  </body>
</html>
